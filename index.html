<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-container">
            <div class="timer-circle">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring-circle" cx="150" cy="150" r="140"></circle>
                </svg>
                <div class="timer-display">
                    <div class="time" id="time">25:00</div>
                    <div class="session-type" id="sessionType">Work Will Set you Free </div>
                </div>
            </div>
        </div>

        <div class="mode-toggle">
            <button id="modeToggleBtn" class="btn btn-toggle rest">Rest Here Adventurer</button>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>

        <div class="session-info">
            <p>Session: <span id="sessionCount">1</span> / 4</p>
        </div>

        <div class="settings">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="workDuration">Work Duration (minutes):</label>
                <input type="number" id="workDuration" min="1" max="60" value="25">
            </div>
            <div class="setting-item">
                <label for="shortBreakDuration">Short Break (minutes):</label>
                <input type="number" id="shortBreakDuration" min="1" max="60" value="5">
            </div>
            <div class="setting-item">
                <label for="longBreakDuration">Long Break (minutes):</label>
                <input type="number" id="longBreakDuration" min="1" max="60" value="15">
            </div>
            <button id="saveSettings" class="btn btn-secondary">Save Settings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
